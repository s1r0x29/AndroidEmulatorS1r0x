
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador Android</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .phone {
            width: 300px;
            height: 600px;
            background: black;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .screen {
            flex-grow: 1;
            background: white;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #222;
        }
        .button {
            width: 40px;
            height: 40px;
            background: gray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <iframe id="browser" src="https://www.google.com"></iframe>
        </div>
        <div class="buttons">
            <div class="button" onclick="openSite('https://www.google.com')">üîç</div>
            <div class="button" onclick="openSite('https://www.tiktok.com')">üéµ</div>
        </div>
    </div>

    <script>
        function openSite(url) {
            document.getElementById('browser').src = url;
        }
    </script>
</body>
</html>
